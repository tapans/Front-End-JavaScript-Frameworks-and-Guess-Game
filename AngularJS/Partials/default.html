<form ng-submit="submit()" id="guess-form" >
	<label>Pick a number between {{ numberRange[0] }} and {{ numberRange[1] }}</label>
	<p>
		<input data-ng-model="guess" required autofocus type="number" min="{{ numberRange[0] }}" max="{{ numberRange[1] }}"></input>
		<input type="submit" value="Guess!"/>
	</p>		
</form>
<div id="guessHistory" >
	<ul> 
		<li data-ng-repeat="guess in log">
			<span class="{{ guess.type }}">{{ guess.text }}</span>
		</li> 
	</ul>
</div>
