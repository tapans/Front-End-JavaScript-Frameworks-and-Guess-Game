<!DOCTYPE html>
<!-- data-ng-app, data-ng-init, data-ng-controller, data-ng-model, data-ng-submit are examples of directives. Directives are markers on a DOM element that tell angular js's html compiler to attach a specified behavior to the DOM element. -->
<html data-ng-app="guessGameApp">
<head>
	<meta charset="UTF-8">
	<title>Guess Game: AngularJS implementation</title>	
	<link rel="stylesheet" type="text/css" href="../shared/css/style.css" />
</head>
<body data-ng-init="numberRange=['1','10']" data-ng-controller="LogController">
	<h1> Guess Game </h1>

	<!-- The views will get injected here -->
	<div data-ng-view></div>

	<!-- Vendor libs-->
	<script type="text/javascript" src="Scripts/angular.min.js"></script>
	<script type="text/javascript" src="app/directives/angular-route.min.js"></script>

	<!-- App libs -->
	<script type="text/javascript" src="app/app.js"></script>
	<script type="text/javascript" src="app/controllers/logController.js"></script>
		
</body>
</html>
